<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
    <div class="wrap container-fluid">
        <section class="page-section">
   
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-10 col-lg-12">
                    <div class="box-row white">
                            <h2>Responsive</h2>
                            <p>Responsive modifiers enable specifying different column sizes, offsets, alignment and distribution at xs,
                                sm, md &amp; lg viewport widths.</p>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-2 col-lg-6">
                    <div class="box-row">

                        <picture>
                            <!-- Con esto se baja la imagen que se ocupa. con css hay que bajarlas todas ie no lo soporta -->
                            <source 
                              media="(min-width: 650px)"
                              srcset="https://picsum.photos/600/200">
                            <source 
                              media="(min-width: 465px)"
                              srcset="https://picsum.photos/400/200">
                            <img 
                              src="https://picsum.photos/200/200" 
                              alt="a cute kitten">
                          </picture>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="box-row"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
                    <div class="box-row"></div>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-10 col-lg-11">
                    <div class="box-row"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10">
                    <div class="box-row"></div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <div class="box-row"></div>
                </div>
            </div>
   
        </section>
    </div>

</body>

</html>
